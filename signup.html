<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - OTTOVOX</title>
    <link rel="stylesheet" href="signup.css">
    <script type="module" src="signup.js" defer></script>
</head>

<body>
    <!-- Background Overlay -->
    <div class="background-overlay"></div>

    <!-- Main Container -->
    <div class="signup-container">
        <div class="signup-header">
            <h1>OTTOVOX</h1>
            <p class="subheading">Create your account to join us</p>
        </div>

        <form id="signup-form" class="form-container">
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>

            <p class="error-msg" id="error-msg"></p>

            <div class="divider">
                <span>or</span>
            </div>

            <button type="button" id="google-signup" class="google-signup-button">
                Sign Up with Google
            </button>
        </form>

        <footer>
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </footer>
    </div>
</body>

</html>
